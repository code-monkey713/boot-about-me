<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tony Tran - Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!--Navigation bar with collapse menu on large screen size-->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="brand">Tony Tran</div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse navbar-light" id="navbarResponsive">
      <ul class="navbar-nav ml-auto links">
        <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
        <li class="nav-item"><a href="index.html" class="nav-link">About</a></li>
      </ul>
    </div>
  </nav>
  
  <!--This is the main content section-->
  <main>

    <div class="container">
      <section class="row wrapper content">
        <article class="col-xs-12 col-sm-10 col-md-9 col-lg-7">
          <h2>Contact</h2>
        </article>
      </section>
      <div class="row wrapper bottom">
        <div class="col-xs-12 col-sm-10 col-md-9 col-lg-7 contact">
          <form>
            <label for="Name">Name</label>
            <input type="text" size="70%" id="Name" name="Name" placeholder="Name">
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email" placeholder="Email">
            <label for="Message">Message</label>
            <textarea id="Message" name="Message" placeholder="Message" style="height:100px"></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    
  </main>

  <!--This is the footer section-->
  <footer>
    &#169 Copyright 2020 Tony Tran
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
