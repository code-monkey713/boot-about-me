  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- Start of navigation menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html" id="logo">Tony Tran</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collect the nav links, forms, and other content for toggling -->

          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Contents section of the page-->
    <div class="container">
      <main class="row">
        <div class="col-md-8">
          <article class="block mt-3">
            <h2 class="block-header"><span>Contact</span></h2>
            <hr />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Email:
                <a href="mailto:tony.tran713@outlook.com" class="card-link"
                  >tony.tran713@outlook.com</a
                >
              </li>
              <li class="list-group-item">
                Resume:
                <a
                  href="https://drive.google.com/file/d/1ibrJqSWSje9SrGEKczY8QqMJHOk152R4/view?usp=sharing"
                  class="card-link"
                  >Tony Tran - Developer</a
                >
              </li>
              <li class="list-group-item">Phone: 832-630-5193</li>
            </ul>
            <form
              class="block form-horizontal"
              name="contact"
              method="POST"
              data-netlify="true"
            >
              <hr />
              <div class="form-group">
                <label for="name" class="col-sm-12 control-label">Name</label>
                <div class="col-sm-12">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                    name="name"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-sm-12 control-label">Email</label>
                <div class="col-sm-12">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    name="email"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-12 control-label" for="msg">Message</label>
                <div class="col-sm-12">
                  <textarea
                    id="msg"
                    class="form-control"
                    rows="3"
                    placeholder="Message"
                    name="msg"
                  ></textarea>
                </div>
              </div>
              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </article>
        </div>
      </main>
    </div>

    <!--This is the footer -->
    <footer class="footer">
      <div class="two-toned-footer-color mb-2"></div>
