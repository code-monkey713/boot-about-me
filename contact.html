  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!--header navigation bar-->
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="brand">Tony Tran</div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbar-light" id="navbarResponsive">
            <ul class="navbar-nav ml-auto links">
              <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
              <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
              <li class="nav-item"><a href="index.html" class="nav-link">About</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!--Contents section of the page-->
    <main class="row">
      <section class="col-xs-12 col-sm-10 col-md-8 col-lg-7">
        <h2><span>Contact</span></h2>
        <hr>
        <form>
          <label for="Name">Name</label>
          <input type="text" id="Name" name="Name" placeholder="Name">
          <label for="Email">Email</label>
          <input type="text" id="Email" name="Email" placeholder="Email">
          <label for="Message">Message</label>
          <textarea id="Message" name="Message" placeholder="Message" style="height:100px"></textarea>
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>

    <!--This is the footer-->
    <footer class="row">
      <div class="col">
        &#169; Copyright 2020 Tony Tran
      </div>
    </footer>

  </div>
